<div class="h-screen flex bg-gray-100 overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-white border-r border-slate-300 flex flex-col fixed top-0 left-0 h-screen p-6 z-40 transition-transform duration-300 md:translate-x-0 -translate-x-full"
    [class.translate-x-0]="sidebarOpen"
  >
    <!-- Logo -->
    <div class="mb-6">
      <img
        src="https://logopond.com/logos/7b91b2efc18361b9f3d67e6102382cd4.png"
        class="w-auto h-auto rounded-lg"
      />
    </div>

    <!-- Navigation -->
    <nav class="flex-1 space-y-1 overflow-y-auto">
      <a
        (click)="viewDashboard()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://img.freepik.com/premium-vector/dashboard-admin-icon-user-panel_946691-647.jpg"
          class="w-10 h-9 rounded-lg"
        />
        Dashboard
      </a>

      <a
        (click)="viewProducts()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://tse1.mm.bing.net/th/id/OIP.t47qM5zJ3Tn2FPbHMR44eQAAAA"
          class="w-10 h-9 rounded-lg"
        />
        Products
      </a>

      <a
        (click)="viewCustomers()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://tse2.mm.bing.net/th/id/OIP.WevHJG3Eym-tfGE3Tn3SQAHaHa"
          class="w-10 h-9 rounded-lg"
        />
        Customers
      </a>

      <a
        (click)="viewSuppliers()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://cdn-icons-png.freepik.com/256/10112/10112626.png"
          class="w-10 h-9 rounded-lg"
        />
        Suppliers
      </a>

      <a
        (click)="viewCategories()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://tse4.mm.bing.net/th/id/OIP.wEp6pPYm8vEfDlNgi580NwHaHa"
          class="w-10 h-9 rounded-lg"
        />
        Category
      </a>

      <a
        (click)="viewInvoices()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://www.freeiconspng.com/uploads/invoices-icon-19.jpg"
          class="w-10 h-9 rounded-lg"
        />
        Invoices
      </a>

      <a
        (click)="viewPurchases()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <img
          src="https://www.bing.com/th/id/OIP.nTimA57SWSyB0urpbuXvtQAAAA"
          class="w-10 h-9 rounded-lg"
        />
        Purchases
      </a>
    </nav>

    <!-- Register -->
    <div class="mt-auto">
      <a
        (click)="viewRegister()"
        routerLinkActive="bg-indigo-50 text-indigo-600 font-medium"
        class="flex items-center gap-3 px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-md"
      >
        <img
          src="https://th.bing.com/th/id/OIP.2x25GaLRbRV9ref6HmqvIQHaDt"
          class="w-10 h-9 rounded-lg"
        />
        Register
      </a>
    </div>
  </aside>

  <!-- Page Content -->
  <main class="flex-1 flex flex-col ml-0 md:ml-64">
    <!-- Topbar -->
    <header
      class="h-16 bg-white p-4 fixed top-0 left-0 md:left-64 right-0 z-30 flex items-center justify-between border-b"
    >
      <!-- Mobile menu button -->
      <button class="md:hidden p-2" (click)="sidebarOpen = !sidebarOpen">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <input
        type="text"
        placeholder="Search"
        class="w-40 md:w-64 p-2 shadow-md rounded-md placeholder:italic"
      />

      <div class="flex items-center gap-4">
        <button class="h-8 w-8">
          <img src="https://th.bing.com/th/id/OIP.A1csyMnqqW9vyWLAHtbMfwHaHa" />
        </button>

        <div class="flex items-center gap-2">
          <img class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/100?img=5" />
          <span class="font-medium text-primary italic hidden sm:block">Tom Cook</span>
        </div>
      </div>
    </header>

    <!-- Main scrollable area -->
    <section class="mt-16 p-6 h-[calc(100vh-4rem)] overflow-y-auto">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>

<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-3xl p-6">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-semibold text-gray-800">Customers</h2>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                onclick="document.getElementById('add-customer').classList.toggle('hidden')">
                + Add Customer
            </button>
        </div>

        <!-- Add Customer Form -->
        <div id="add-customer" class="bg-gray-50 p-5 rounded-xl shadow-md mb-8 hidden">
            <h3 class="text-lg font-semibold mb-4 text-gray-700">Add Customer</h3>

            <form class="grid grid-cols-1 md:grid-cols-2 gap-4" ngForm="customerObj">
                <!-- Name -->
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Customer Name</label>
                    <input type="text" placeholder="John Doe" name="customerName" [(ngModel)]="customerObj.name"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" />
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Phone</label>
                    <input type="tel" placeholder="+233 54 123 4567" name="customerNum" [(ngModel)]="customerObj.phone"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" />
                </div>

                <!-- Email -->
                <div class="md:col-span-2">
                    <label class="block text-sm text-gray-600 mb-1">Email</label>
                    <input type="email" placeholder="customer@example.com" name="customerEmail"
                        [(ngModel)]="customerObj.email"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" />
                </div>



                <!-- Actions -->
                <div class="md:col-span-2 flex justify-end gap-3 mt-2">
                    <button type="button" class="px-4 py-2 border rounded-lg"
                        onclick="document.getElementById('add-customer').classList.add('hidden')">
                        Cancel
                    </button>
                    <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                        (click)="addCustomer()">
                        Save Customer
                    </button>
                </div>
            </form>
        </div>

        <!-- Customer List -->
        <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Customer List</h3>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Customer Card -->
                @for (item of customer; track $index) {
                <div class="bg-white border rounded-xl p-4 shadow-sm hover:shadow-lg transition">
                    <h4 class="text-gray-800 font-semibold">{{item.name}}</h4>
                    <p class="text-sm text-gray-600">{{item.phone}}</p>
                    <p class="text-sm text-gray-600">{{item.email}}</p>
                    <div class="flex justify-between mt-4">
                        <button command="show-modal" commandfor="dialog"
                            class="rounded-md bg-gray-950/5 px-2.5 py-1.5 text-sm font-semibold text-gray-900 hover:bg-gray-950/10"
                            (click)="editCustomer(item)">Edit
                        </button>
                        <el-dialog>
                            <dialog id="dialog" aria-labelledby="dialog-title"
                                class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                                <el-dialog-backdrop
                                    class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

                                <div tabindex="0"
                                    class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                                    <el-dialog-panel
                                        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                                            <div class="sm:flex sm:items-start">
                                                <div
                                                    class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:size-10">
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                        fill="none" stroke="currentColor" stroke-width="1.5"
                                                        class="size-6 text-indigo-600" aria-hidden="true">
                                                        <path
                                                            d="M16.862 3.487a2.25 2.25 0 0 1 3.182 3.182l-10.5 10.5a2.25 2.25 0 0 1-1.061.59l-4.5 1.125a.75.75 0 0 1-.91-.91l1.125-4.5a2.25 2.25 0 0 1 .59-1.061l10.5-10.5Z"
                                                            stroke-linecap="round" stroke-linejoin="round" />
                                                        <path d="M19.5 6.75L17.25 4.5" stroke-linecap="round"
                                                            stroke-linejoin="round" />
                                                    </svg>

                                                </div>
                                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                                    <h3 id="dialog-title" class="text-base font-semibold text-gray-900">
                                                        Edit Customer Details</h3>
                                                    <div class="mt-2">
                                                        <form>
                                                            <!-- Name -->
                                                            <div>
                                                                <label class="block text-sm text-gray-600 mb-1">Customer
                                                                    Name</label>
                                                                <input type="text" placeholder="TechSource Ltd."
                                                                    [(ngModel)]="customerObj.name" name="supplierName"
                                                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" />
                                                            </div>

                                                            <!-- Phone -->
                                                            <div>
                                                                <label
                                                                    class="block text-sm text-gray-600 mb-1">Phone</label>
                                                                <input type="tel" placeholder="+233 24 555 1234"
                                                                    [(ngModel)]="customerObj.phone" name="supplierNum"
                                                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" />
                                                            </div>

                                                            <!-- Email -->
                                                            <div class="md:col-span-2">
                                                                <label
                                                                    class="block text-sm text-gray-600 mb-1">Email</label>
                                                                <input type="email" placeholder="supplier@example.com"
                                                                    [(ngModel)]="customerObj.email" name="supplierEmail"
                                                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500" />
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                                            <button type="button" command="close" commandfor="dialog"
                                                class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-blue-500 sm:ml-3 sm:w-auto"
                                                (click)="updateCustomer(item.name)">Edit</button>
                                            <button type="button" command="close" commandfor="dialog"
                                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                                                Cancel</button>
                                        </div>
                                    </el-dialog-panel>
                                </div>
                            </dialog>
                        </el-dialog>

                        <button class="text-red-600 hover:underline text-sm" (click)="deleteCustomer(item.id)">Delete</button>
                    </div>
                </div>
                }

            </div>
        </div>

    </div>
</div>

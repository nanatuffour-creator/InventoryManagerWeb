<div class="min-h-screen bg-linear-to-br from-gray-100 to-gray-200 p-6">
    <!-- Container -->
    <div class="max-w-6xl mx-auto bg-white/70 backdrop-blur-xl shadow-2xl rounded-3xl p-8 border border-white/40">
        <!-- Header -->
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-bold text-gray-800 tracking-wide">Categories</h2>
        </div>
        <!-- Add Category Form -->
        <form class="flex flex-col sm:flex-row gap-4 mb-10" [formGroup]="newcategory">
            <input type="text" placeholder="Category Name" formControlName="categoryName" class="flex-1 p-3 border border-gray-300 rounded-xl bg-white shadow-sm focus:outline-none
               focus:ring-2 focus:ring-indigo-500 placeholder:italic font-mono" />

            <button type="submit" (click)="addCategory()"
                class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 shadow-md hover:shadow-lg transition">
                Save
            </button>
        </form>
        <!-- Categories List -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            @for (item of category; track $index) {
            <!-- Category Card -->
            <div class="p-5 rounded-2xl bg-linear-to-r from-indigo-50 to-white border border-indigo-100
                  shadow-md hover:shadow-2xl transform hover:-translate-y-1 hover:scale-[1.02]
                  transition-all duration-300 flex justify-between items-center group">
                <span class="text-gray-800 font-semibold text-lg group-hover:text-indigo-700 transition">
                    {{item.name}}
                </span>
                <button class="text-red-500 hover:text-red-700 font-medium transition"
                    (click)="deleteCategory(item.name)">
                    Delete
                </button>
            </div>
            }
        </div>
    </div>
</div>

<div class="min-h-screen bg-gray-100 p-6">
    <!-- Container -->
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-3xl p-6">


        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Categories</h2>

        </div>


        <!-- Add Category Form -->
        <form class="flex flex-col sm:flex-row gap-3 mb-6" [formGroup]="newcategory">
            <input type="text" placeholder="Category Name" formControlName="categoryName"
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:italic font-mono" />
            <button type="submit" (click)="addCategory()"
                class="bg-green-500 text-white px-4 py-3 rounded-lg hover:bg-green-600 transition">
                Save
            </button>
        </form>

        <!-- Categories List -->
        <!-- Categories List -->

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Single Category Card -->
            @for (item of category; track $index) {
            <div
                class="bg-gradient-to-r from-indigo-50 to-indigo-100 p-5 rounded-2xl flex justify-between items-center shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300 gap-2">
                <div class="flex items-center gap-2">
                    <span class="text-gray-800 font-semibold">{{item.name}}</span>
                </div>
                <button class="text-red-500 hover:text-red-700 font-medium transition"
                    (click)="deleteCategory(item.name)">Delete</button>
            </div>
            }



        </div>
    </div>
</div>
